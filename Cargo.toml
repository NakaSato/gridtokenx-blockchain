[package]
name = "solar_grid_x"
version = "0.1.0"
edition = "2021"
authors = ["SolarGridX Team"]
description = "A blockchain-based P2P energy trading platform"

[dependencies]
# Core dependencies
substrate-primitives = "3.0.0"
parity-scale-codec = { version = "3.0.0", features = ["derive"] }
frame-support = "3.0.0"
frame-system = "3.0.0"
sp-runtime = "3.0.0"
sp-core = "3.0.0"
sp-std = "3.0.0"

# Async runtime
tokio = { version = "1.28", features = ["full"] }
async-trait = "0.1.68"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Cryptography
sha2 = "0.10"
hex = "0.4"

[workspace]
members = [
    "pallets/energy-token",
    "pallets/energy-trade",
    "pallets/user-registry",
    "runtime",
]
