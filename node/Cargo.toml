[package]
name = "solar-grid-node"
version = "0.1.0"
edition = "2021"
authors = ["SolarGridX Team"]

[dependencies]
clap = { version = "4.0.9", features = ["derive"] }
futures = "0.3.21"
log = "0.4.17"
tokio = { version = "1.20.1", features = ["full"] }

sc-cli = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }
sc-client-api = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }
sc-consensus = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }
sc-consensus-aura = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.42" }
sc-executor = "0.10.0-dev"
sc-network = "0.10.0-dev"
sc-service = "0.10.0-dev"
sc-telemetry = "4.0.0-dev"
sc-transaction-pool = "4.0.0-dev"
sp-consensus-aura = "0.10.0-dev"
sp-core = "4.0.0-dev"
sp-runtime = "4.0.0-dev"

# Local dependencies
solar-grid-runtime = { path = "../runtime" }

# Add this line to force a specific version of parity-util-mem
parity-util-mem = "=0.11.0"
